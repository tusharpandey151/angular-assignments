<div class="container">
<app-cockpit (srvCreated)="onServerAdded($event)" (blpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      
      <app-server-element [srvElement]="server" *ngFor="let server of serverElements">
        <div class="panel-body">
          <p>
            <strong *ngIf="server.type === 'server'" style="color: rgb(128, 0, 0)">{{ server.content }}</strong>
            <em *ngIf="server.type === 'blueprint'">{{ server.content }}</em>
          </p>
        </div>
      </app-server-element>
    </div>
  </div>
</div>
