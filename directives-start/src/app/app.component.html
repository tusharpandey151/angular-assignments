<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngStyle]="{backgroundColor:'blue'}"
            [ngClass]="{odd:odd>3}">

            {{odd}}

          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li appBetterHightlight="yellow" *ngFor="let even of evenNumbers" class="list-group-item">

            {{even}}

          </li>
        </div>

      </ul>


    </div>
  </div>
</div>
