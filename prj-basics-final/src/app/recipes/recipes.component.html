<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="recipe" *ngIf="recipe;else noRecipeSelected"></app-recipe-detail>
    <ng-template #noRecipeSelected> Pls Select a Recipe</ng-template>
  </div>
</div>
